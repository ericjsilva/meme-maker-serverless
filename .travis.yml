sudo: required

language: node_js

cache:
  yarn: true
  directories:
    - node_modules

addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

python:
  - "3.6"

node_js:
  - "6.10"

install:
  - pip install -r requirements/test.txt

script:
  - flake8 --exit-zero
  - python setup.py test

deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    branch: master
